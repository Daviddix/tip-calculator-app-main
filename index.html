<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tip Calculator</title>
</head>
<body>
  <main>
    <h1>SPLITTER</h1>

    <section class="main-calculator">
      <div class="left">

      
      <div class="bill">
        <img src="/images/icon-dollar.svg" alt="" class="dollar">
        <p>Bill</p>
        <input type="number" placeholder="0" class="bill-input">
      </div>

      <div class="select-tip">
        <p>Select Tip %</p>

        <div class="buttons-and-input-container">
          <button data-percent="0.05">5%</button>
          <button data-percent="0.1">10%</button>
          <button data-percent="0.15">15%</button>
          <button data-percent="0.25">25%</button>
          <button data-percent="0.50">50%</button>

          <input type="number" placeholder="Custom">
        </div>
      </div>

      <div class="number">
        <img src="/images/icon-person.svg" alt="" class="person">
        <div class="heading">
        <p>Number of People</p>
        <p class="warning-p">Can't be zero</p>
        </div>
        

        <input type="number" class="number-input" placeholder="0">

        
      </div>
      </div>

      <div class="right">
        <div class="tip-amount">
          <div class="tip-amount-title">
            <p>Tip Amount</p>
            <small>/ person</small>
          </div>

          <div class="actual-tip-amount">
            <p>$0.00</p>
          </div>
        </div>

        <div class="total-amount">
          <div class="total-amount-title">
            <p>Total</p>
            <small>/ person</small>
          </div>

          <div class="actual-total-amount">
            <p>$0.00</p>
          </div>
        </div>

        <button>RESET</button>
      </div>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
